{% extends "base.html" %}

{% block content %}
<h1>Публичные шаблоны траекторий</h1>
{% for item in tlist%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.about}}
    </div>
    <div>
        Автор - {{item.author}}.
        Дата создания - {{item.created_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
